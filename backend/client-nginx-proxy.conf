# =====================================================
# NGINX PROXY CONFIGURATION FOR CLIENT DOMAIN
# lifewayusa.app/blog -> lifewayusa.faceblog.top
# =====================================================

# Adicionar ao nginx do cliente (lifewayusa.app)
server {
    listen 80;
    listen 443 ssl;
    server_name lifewayusa.app;
    
    # SSL certificates for lifewayusa.app
    ssl_certificate /path/to/lifewayusa.app.crt;
    ssl_certificate_key /path/to/lifewayusa.app.key;
    
    # Main site (existing configuration)
    location / {
        # Cliente's existing configuration
        proxy_pass http://localhost:3000;  # ou onde est√° o site principal
    }
    
    # Blog proxy to FaceBlog
    location /blog {
        # Remove /blog prefix and proxy to FaceBlog
        rewrite ^/blog/?(.*) /$1 break;
        
        proxy_pass https://lifewayusa.faceblog.top;
        proxy_set_header Host lifewayusa.faceblog.top;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-Host $host;
        
        # Handle redirects
        proxy_redirect https://lifewayusa.faceblog.top/ /blog/;
        proxy_redirect https://lifewayusa.faceblog.top /blog;
        
        # Headers for SEO
        proxy_set_header Accept-Encoding "";
        sub_filter 'href="/' 'href="/blog/';
        sub_filter 'src="/' 'src="/blog/';
        sub_filter 'action="/' 'action="/blog/';
        sub_filter_once off;
        sub_filter_types text/html text/css text/xml text/javascript application/javascript application/json;
    }
    
    # API proxy for blog
    location /blog/api/ {
        rewrite ^/blog/api/?(.*) /api/$1 break;
        proxy_pass https://api.faceblog.top;
        proxy_set_header Host api.faceblog.top;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
